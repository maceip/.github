name: Android Release

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: '21'
      app-module:
        type: string
        default: 'app'
      app-name:
        type: string
        required: true
      submodules:
        type: boolean
        default: false
      lfs:
        type: boolean
        default: false
      gradle-task:
        type: string
        default: 'assembleDebug'
      test-task:
        type: string
        default: 'testDebugUnitTest'
      screenshot-task:
        type: string
        default: ''
      ndk-version:
        type: string
        default: ''
      extra-setup-script:
        type: string
        default: ''
      working-directory:
        type: string
        default: '.'
      expected-native-libs:
        type: string
        default: ''
      min-apk-size:
        type: number
        default: 0
      check-alignment:
        type: boolean
        default: false
    secrets:
      KEYSTORE_BASE64:
        required: false
      KEYSTORE_PASSWORD:
        required: false
      KEY_ALIAS:
        required: false
      KEY_PASSWORD:
        required: false

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stub
        run: echo "Release workflow placeholder"
